<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace kadeřnictví</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rezervace kadeřnictví</h1>
    </header>

    <main>
        <div class="login">
            <h2>Přihlášení</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Přihlásit se</button>
            </form>
        </div>

        <div class="calendar" style="display: none;">
            <h2>Kalendář</h2>
            <div id="calendar-container"></div>
        </div>

        <div class="reservation" style="display: none;">
            <h2>Rezervace</h2>
            <form id="reservationForm">
                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Čas:</label>
                <select id="time" name="time" required>
                    </select>

                <label for="persons">Počet osob:</label>
                <input type="number" id="persons" name="persons" min="1" required>

                <label for="services">Služby:</label>
                <select id="services" name="services" multiple required>
                    </select>

                <button type="submit">Rezervovat</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
